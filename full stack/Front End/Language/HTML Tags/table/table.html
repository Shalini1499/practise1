<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>TABLE TAG</h1>
    <H2>Definition</H2>
    <P>The table tag defines an HTML table.
HTML table consists of one table element and one or more tr, th, and td elements.            
    </P>
    
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Quantity</th>
        </tr>
        <tr>
            <td>Boat</td>
            <td>1099</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Fire bolt</td>
            <td>899</td>
            <td>12</td>
        </tr>

    </table>

</body>
